<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="get" name="SignUpForm" id="SignUpForm" class="form">
            <div class="box1">
                <label for="cin">CIN :</label>
                <input type="text" name="cin" class="cin">
            </div>
            <div class="box2">
                <label for="nom">Nom :</label>
                <input type="text" name="nom" class="nom">
            </div>
            <div class="box3">
                <label for="prenom">Prenom :</label>
                <input type="text" name="prenom" class="prenom">
            </div>
            <div class="box5">
                <select>
                    <option>Branche</option>
                    <option value="DD" class="DD">DD</option>
                    <option value="ID" class="ID">ID</option>
                    <option value="medcin" class="medcin">Medcin</option>
                </select>
            </div>
            <div class="box6">
                <select>
                    <option>Modules</option>
                    <option value="python" class="python">Python</option>
                    <option value="HTML" class="HTML">HTML</option>
                    <option value="CSS" class="CSS">CSS</option>
                    <option value="JAVASCRIPT" class="JAVASCRIPT">JAVASCRIPT</option>
                </select>
            </div>
            <div class="box4">
                <label for="note">Note :</label>
                <input type="text" name="note" class="note">
            </div>
            <div class="box7">
                <button class="ajouter">Ajouter</button>
                <button class="supremer">Supremer</button>
            </div>
            <div class="list"></div>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
