<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>cruds</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="input">
            <input placeholder="title" type="text" id="title">

            <div class="price">
                <input type="number" class="prices" placeholder="prices" onkeyup="getTotal()">
                <input type="number" class="taxes" placeholder="taxes" onkeyup="getTotal()">
                <input type="number" class="ads" placeholder="ads" onkeyup="getTotal()">
                <input type="number" class="discount" placeholder="discount" onkeyup="getTotal()">
                <small id="total"></small>
            </div>

            <input type="number" class="count" placeholder="count">
            <input type="text" class="category" placeholder="category">
            <button id="submit">create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button id="searchTitle">search by title</button>
                    <button id="searchCategory">search by category</button>
                </div>
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody>
                    <tr>
                        <td>id</td>
                        <td>title</td>
                        <td>price</td>
                        <td>taxes</td>
                        <td>ads</td>
                        <td>ads</td>
                        <td>discount</td>
                        <td>category</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delet">delet</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
